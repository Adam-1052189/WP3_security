<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Organisatie</title>
    <link rel="icon" type="image/x-icon" href="/static/images/icon_accessibility_green_black.jpg">
</head>
<body>
    <h1>Create Organisatie</h1>
    <form method="POST" action="{% url 'maak_organisatie_aan' %}">
        {% csrf_token %}
        <label for="naam">Naam:</label>
        <input type="text" id="naam" name="naam" required><br><br>
        <label for="api_key">API-sleutel:</label>
        <input type="text" id="api_key" name="api_key" required><br><br>
        <button type="submit">Maak organisatie aan</button>
    </form>
</body>
</html>
